<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MOTECH - Mobile Technology for Community Health</title>

    <link rel="stylesheet" type="text/css" href="{{staticPath}}css/motech.css">

</head>
<body ng-app="motech-dashboard">
    <div class="app">
        <nav class="app-nav">
            <div class="container" ng-include="'/common/nav-secondary.html'"></div>
        </nav>
        <div class="app-main">
            <div ncy-breadcrumb></div>
            <div class="secondary-nav navbar">
                <button class="navigation icon app-nav-button">Show navigation</button>
                <div ui-view="secondaryNav"></div>
            </div>
            <div ui-view="appArea" class="app-area container"></div>
        </div>
    </div>
    <footer>
        <div class="container"></div>
    </footer>
    <script type="text/javascript" src="{{staticPath}}js/motech.js"></script>
</body>
</html>
